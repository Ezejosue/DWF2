spring.application.name=DWF2
# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/bank_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=mysqldocker123

# Configuración de JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de Jackson para JSON
spring.jackson.serialization.INDENT_OUTPUT=true
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
spring.jackson.time-zone=UTC

# Configuración de Spring Security (opcional para credenciales de acceso al sistema)
spring.security.user.name=admin
spring.security.user.password=admin_password

# Configuración de JWT (clave secreta de ejemplo para firmar tokens JWT)
jwt.secret=your_jwt_secret_key_here
jwt.expiration=3600000  # Tiempo de expiración del token en milisegundos (1 hora)