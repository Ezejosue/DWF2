<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Funds</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .sidebar .nav-link {
            display: block;
            width: 80%;
            margin-bottom: 15px;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            border-radius: 30px;
            background-color: #495057;
            color: white;
            text-decoration: none;
        }
        .sidebar .nav-link:hover {
            background-color: #6c757d;
        }
        .sidebar .logout-btn {
            margin-top: auto;
            width: 80%;
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 30px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }
        .sidebar .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div class="sidebar">
        <img src="/img/" alt="Profile Image" class="profile-img" onclick="window.location.href='/client/dashboard'">
        <a href="/client/make-transaction" class="nav-link"><i class="fas fa-exchange-alt"></i> Make Transaction</a>
        <a href="/client/deposit-funds" class="nav-link"><i class="fas fa-coins"></i> Deposit Funds</a>
        <a href="/client/withdraw-funds" class="nav-link"><i class="fas fa-hand-holding-usd"></i> Withdraw Funds</a>
        <a href="/client/transaction-history" class="nav-link"><i class="fas fa-history"></i> Transaction History</a>
        <button class="logout-btn" onclick="window.location.href='/logout'"><i class="fas fa-sign-out-alt"></i> Log Out</button>
    </div>
    <div class="flex-grow-1 p-4">
        <h2>Deposit Funds</h2>
        <form id="deposit-form" class="mt-4">
            <div class="form-group">
                <label for="account-select">Select Account</label>
                <select class="form-control" id="account-select" required>
                    <option value="">Select an account</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <div class="form-group">
                <label for="deposit-amount">Amount to Deposit</label>
                <input type="number" class="form-control" id="deposit-amount" placeholder="Enter amount" min="0.01" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Deposit</button>
        </form>
    </div>
</div>

<script>
    axios.get('/api/users/current')
        .then(response => {
            const userEmail = response.data.email;

            axios.get(`/api/account/${encodeURIComponent(userEmail)}`)
                .then(response => {
                    const accounts = response.data;
                    const accountSelect = document.getElementById('account-select');

                    if (accounts.length === 0) {
                        accountSelect.innerHTML = '<option value="">No accounts available</option>';
                    } else {
                        accounts.forEach(account => {
                            const option = document.createElement('option');
                            option.value = account.accountNumber;
                            option.textContent = `Account ${account.accountNumber} - Balance: $${account.balance.toFixed(2)}`;
                            accountSelect.appendChild(option);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching accounts:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Failed to load accounts. Please try again later.',
                    });
                });
        })
        .catch(error => {
            console.error('Error fetching user email:', error);
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Failed to load user information. Please try again later.',
            });
        });

    // Handle the form submission
    document.getElementById('deposit-form').addEventListener('submit', function (event) {
        event.preventDefault();
        const accountNumber = document.getElementById('account-select').value;
        const depositAmount = parseFloat(document.getElementById('deposit-amount').value);

        if (!accountNumber || depositAmount <= 0 || isNaN(depositAmount)) {
            Swal.fire({
                icon: 'warning',
                title: 'Invalid Input',
                text: 'Please select a valid account and enter a positive decimal amount.',
            });
            return;
        }

        // Testeeeeeo
        console.log('Sending deposit:', {
            accountNumber: accountNumber,
            balance: depositAmount
        });

        axios.post('/api/account/deposit', {
            accountNumber: accountNumber,
            balance: depositAmount
        })
            .then(response => {
                Swal.fire({
                    icon: 'success',
                    title: 'Deposit Successful',
                    text: `Successfully deposited $${depositAmount.toFixed(2)} to account ${accountNumber}.`,
                    confirmButtonText: 'OK'
                }).then(() => {
                    location.reload();
                });
            })
            .catch(error => {
                console.error('Error processing deposit:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Deposit Failed',
                    text: error.response ? error.response.data : 'An error occurred. Please try again later.',
                });
            });
    });
</script>
</body>
</html>
