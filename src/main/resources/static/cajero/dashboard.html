<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script>
        function getUserRole() {
            axios.get('/api/users/user/roles')
                .then(response => {
                    console.log('User Role:', response.data);
                    document.getElementById('user-role').textContent = response.data;  // Display the user role on the page
                })
                .catch(error => {
                    console.error('Error fetching user role:', error);
                    alert('Error fetching user role');
                });
        }

        function getUserName() {
            axios.get('/api/users/user/roles')
                .then(response => {
                    console.log('User Role:', response.data);
                    document.getElementById('user-role').textContent = response.data;  // Display the user role on the page
                })
                .catch(error => {
                    console.error('Error fetching user role:', error);
                    alert('Error fetching user role');
                });
        }

        document.addEventListener('DOMContentLoaded', getUserRole);
        // document.addEventListener('DOMContentLoaded', getUserName);
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-3 bg-light border-right p-3">
            <div class="text-center mb-3">
                <a href="/cajero/dashboard">
                    <img src="/path/to/user-profile.jpg" alt="Profile" class="rounded-circle" width="100">
                </a>
            </div>
            <div class="text-center mb-3">
                <button class="btn btn-danger btn-block" onclick="window.location.href='/logout'">Log Out</button>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a class="nav-link" href="/cajero/register-client">
                        <i class="fas fa-user-plus"></i> Register New Client
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="/cajero/register-dependent">
                        <i class="fas fa-user-friends"></i> Register New Dependent
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="/cajero/manage-loaners-funds">
                        <i class="fas fa-money-check-alt"></i> Manage Loaners' Funds
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="/cajero/open-loan">
                        <i class="fas fa-folder-open"></i> Open a New Loan
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Dashboard Content -->
        <div class="col-9">
            <h1 class="mt-4">Welcome to Your Dashboard</h1>
            <p>Here, you can view and manage your account activities.</p>
            <p><strong>User Role:</strong> <span id="user-role">Loading...</span></p> <!-- Displays the user's role -->
            <p><strong>User Name:</strong> <span id="user-name">Loading...</span></p> <!-- Displays the user's role -->
        </div>
    </div>
</div>
</body>
</html>
