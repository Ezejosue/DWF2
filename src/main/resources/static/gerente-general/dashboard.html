<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Manager Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .sidebar .nav-link {
            display: block;
            width: 80%;
            margin-bottom: 15px;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            border-radius: 30px;
            background-color: #495057;
            color: white;
            text-decoration: none;
        }
        .sidebar .nav-link:hover {
            background-color: #6c757d;
        }
        .sidebar .logout-btn {
            margin-top: auto;
            width: 80%;
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 30px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }
        .sidebar .logout-btn:hover {
            background-color: #c82333;
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: 3px 3px 10px #c9c9c9, -3px -3px 10px #ffffff;
        }
        .card-body h5 {
            color: #4e73df;
        }
        .card-body h2 {
            font-weight: bold;
            color: #1cc88a;
        }

    </style>
</head>
<body>
<div class="d-flex">
    <div class="sidebar">
        <img src="" alt="Profile Image" class="profile-img" onclick="window.location.href='/gerente_sucursal/dashboard'">
        <a href="/gerente_general/employee_actions" class="nav-link"><i class="fas fa-users"></i>Manage employee actions</a>
        <a href="/gerente_general/franchise-management" class="nav-link"><i class="fas fa-file-invoice-dollar"></i> Manage franchises</a>
        <a href="/gerente_general/transactions-overview" class="nav-link"><i class="fas fa-file-invoice-dollar"></i> See all transactions</a>
        <button class="logout-btn" onclick="window.location.href='/logout'"><i class="fas fa-sign-out-alt"></i> Log Out</button>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Pending Employee Actions Card -->
            <div class="col-md-4">
                <div class="card shadow-sm text-center">
                    <div class="card-body">
                        <h5 class="card-title">Pending Employee Actions</h5>
                        <h2 id="pending-actions-count" class="display-4">0</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Fetch the count of pending employee actions
        axios.get('/api/actions/count/pending')
            .then(response => {
                const pendingActionsCount = response.data.count;
                document.getElementById('pending-actions-count').textContent = pendingActionsCount;
            })
            .catch(error => {
                console.error('Error fetching pending actions count:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Failed to load pending employee actions count. Please try again later.',
                });
            });
    });
</script>
</body>
</html>
