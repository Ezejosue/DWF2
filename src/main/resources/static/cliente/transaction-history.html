<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .sidebar .nav-link {
            display: block;
            width: 80%;
            margin-bottom: 15px;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            border-radius: 30px;
            background-color: #495057;
            color: white;
            text-decoration: none;
        }
        .sidebar .nav-link:hover {
            background-color: #6c757d;
        }
        .sidebar .logout-btn {
            margin-top: auto;
            width: 80%;
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 30px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }
        .sidebar .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div class="sidebar">
        <img src="/img/clientpfp.png" alt="Profile Image" class="profile-img" onclick="window.location.href='/client/dashboard'">
        <a href="/client/make-transaction" class="nav-link"><i class="fas fa-exchange-alt"></i> Make transaction</a>
        <a href="/client/deposit-funds" class="nav-link"><i class="fas fa-coins"></i> Deposit funds</a>
        <a href="/client/withdraw-funds" class="nav-link"><i class="fas fa-hand-holding-usd"></i> Withdraw funds</a>
        <a href="/client/transaction-history" class="nav-link"><i class="fas fa-history"></i> Transaction history</a>
        <button class="logout-btn" onclick="window.location.href='/logout'"><i class="fas fa-sign-out-alt"></i> Log out</button>
    </div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Transaction History</h4>
            </div>
            <div class="card-body">
                <!-- Select Account -->
                <div class="form-group">
                    <label for="account-select">Select Account:</label>
                    <select class="form-control" id="account-select">
                        <!-- Dynamically populate user's accounts -->
                    </select>
                </div>

                <!-- View Transactions Button -->
                <button id="view-transactions-btn" class="btn btn-primary btn-block">View Transactions</button>

                <!-- Transaction Table -->
                <div class="mt-4">
                    <table class="table table-striped table-bordered">
                        <thead class="thead-dark">
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Type</th>
                            <th>Destination Account</th>
                        </tr>
                        </thead>
                        <tbody id="transaction-history-body">
                        <tr>
                            <td colspan="4" class="text-center">No transactions found</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    // Fetch the current logged-in user's email and populate the account dropdown
    axios.get('/api/users/current')
        .then(response => {
            const userEmail = response.data.email;

            // Fetch accounts associated with the user
            axios.get(`/api/account/${encodeURIComponent(userEmail)}`)
                .then(response => {
                    const accounts = response.data;
                    const accountSelect = document.getElementById('account-select');

                    if (accounts.length === 0) {
                        accountSelect.innerHTML = '<option value="">No accounts available</option>';
                    } else {
                        accounts.forEach(account => {
                            const option = document.createElement('option');
                            option.value = account.accountNumber;
                            option.textContent = `Account ${account.accountNumber}`;
                            accountSelect.appendChild(option);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching accounts:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Failed to load accounts. Please try again later.',
                    });
                });
        })
        .catch(error => {
            console.error('Error fetching user email:', error);
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Failed to load user information. Please try again later.',
            });
        });

    // Handle viewing transactions
    document.getElementById('view-transactions-btn').addEventListener('click', function () {
        const accountNumber = document.getElementById('account-select').value;

        if (!accountNumber) {
            Swal.fire({
                icon: 'warning',
                title: 'Invalid Input',
                text: 'Please select an account to view transactions.',
            });
            return;
        }

        axios.get(`/api/transaction/account/${encodeURIComponent(accountNumber)}`)
            .then(response => {
                const transactions = response.data;
                const transactionHistoryBody = document.getElementById('transaction-history-body');

                // Clear previous transaction records
                transactionHistoryBody.innerHTML = '';

                if (transactions.length === 0) {
                    const noDataRow = document.createElement('tr');
                    noDataRow.innerHTML = '<td colspan="4" class="text-center">No transactions found</td>';
                    transactionHistoryBody.appendChild(noDataRow);
                } else {
                    transactions.forEach(transaction => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td>${new Date(transaction.date).toLocaleString()}</td>
                        <td>$${transaction.amount.toFixed(2)}</td>
                        <td>${transaction.transactionType || 'N/A'}</td>
                        <td>${transaction.accountNumberTo || 'N/A'}</td>
                    `;
                        transactionHistoryBody.appendChild(row);
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching transactions:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Failed to load transactions. Please try again later.',
                });
            });
    });

</script>
</body>
</html>
