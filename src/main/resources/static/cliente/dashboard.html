<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script>
        function getUserRole() {
            axios.get('/api/users/user/roles')
                .then(response => {
                    console.log('User Role:', response.data);
                    document.getElementById('user-role').textContent = response.data;  // Display the user role on the page
                })
                .catch(error => {
                    console.error('Error fetching user role yeet:', error);
                    alert('Error fetching user role yeet');
                });
        }

        document.addEventListener('DOMContentLoaded', getUserRole);
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-3 bg-light border-right p-3">
            <div class="text-center mb-3">
                <a href="/dashboard">
                    <img src="/path/to/user-profile.jpg" alt="Profile" class="rounded-circle" width="100">
                </a>
            </div>
            <div class="text-center mb-3">
                <button class="btn btn-danger btn-block" onclick="window.location.href='/logout'">Log Out</button>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a class="nav-link" href="/client/make-transaction">
                        <i class="fas fa-exchange-alt"></i> Make Transaction
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="/client/deposit-funds">
                        <i class="fas fa-money-bill-wave"></i> Deposit Funds
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="/client/withdraw-funds">
                        <i class="fas fa-hand-holding-usd"></i> Withdraw Funds
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="/client/transaction-history">
                        <i class="fas fa-history"></i> Transaction History
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Dashboard Content -->
        <div class="col-9">
            <h1 class="mt-4">Welcome to Your Dashboard</h1>
            <p>Here, you can view and manage your account activities.</p>
            <p><strong>User Role:</strong> <span id="user-role">Loading...</span></p> <!-- Displays the user's role -->
        </div>
    </div>
</div>
</body>
</html>
